{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container">

    <h2 class="my-4 text-center">SEMESTRALNI LIST (ovjera semestra)</h2>

    <div class="row">

        <div class="col-md-6">
            <div class="text-center w-100 m-auto" style="max-width: 1000px;">

                <label for="faculty">Univerzitet u Banjoj Luci - Fakultet:</label>
                <input type="text" class="form-control w-100" id="faculty" name="faculty"><br>

                <label for="dosije-broj">Dosije broj:</label>
                <input type="text" class="form-control w-100" id="dosije-broj" name="dosije-broj"><br>

                <label for="semestar-godina">Semestar - godina:</label>
                <input type="text" class="form-control w-100" id="semestar-godina" name="semestar-godina"><br>

                <label for="ime-prezime-studenta">Ime i prezime studenta:</label>
                <input type="text" class="form-control w-100" id="ime-prezime-studenta" name="ime-prezime-studenta"><br>

                <label for="datum-rodjenja">Dan, mjesec i godina rođenja:</label>
                <input type="text" class="form-control w-100" id="datum-rodjenja" name="datum-rodjenja"><br>

                <label for="mjesto-rodjenja">Mjesto rođenja:</label>
                <input type="text" class="form-control w-100" id="mjesto-rodjenja" name="mjesto-rodjenja"><br>

                <label for="opstina">Opština:</label>
                <input type="text" class="form-control w-100" id="opstina" name="opstina"><br>


                </form>

            </div>

        </div>

        <div class="col-md-6">

            <label for="naziv-predmeta">Naziv predmeta:</label>
            <input type="text" class="form-control w-100" id="naziv-predmeta" name="naziv-predmeta"><br>

            <label for="ime-prezime-nastavnika">Ime i prezime nastavnika:</label>
            <input type="text" class="form-control w-100" id="ime-prezime-nastavnika" name="ime-prezime-nastavnika"><br>

            <label for="broj-casova">Broj nedjeljnih časova:</label>
            <input type="text" class="form-control w-100" id="broj-casova" name="broj-casova"><br>

            <label for="primjedba">Primjedba:</label>
            <input type="text" class="form-control w-100" id="primjedba" name="primjedba"><br>


            <label for="drzava">Država:</label>
            <input type="text" class="form-control w-100" id="drzava" name="drzava"><br>

            <label for="drzavljanstvo">Državljanin:</label>
            <input type="text" class="form-control w-100" id="drzavljanstvo" name="drzavljanstvo"><br>

            <label for="ocevo-zanimanje">Očevo zanimanje:</label>
            <input type="text" class="form-control w-100" id="ocevo-zanimanje" name="ocevo-zanimanje"><br>

        </div>

    </div>

    <div class="w-50 m-auto">

        <label>
            Slušao/la je u:
            <input type="radio" name="status" value="redovni"> Zimskom
            <input type="radio" name="status" value="vanredni"> Ljetnjem
            semestru
        </label>
        <br>
    
        <label>
            Upisao/la se kao:
            <input type="radio" name="status" value="redovni"> Redovni
            <input type="radio" name="status" value="vanredni"> Vanredni
        </label>
        <br>
    
        <label for="semester_year">Godine:</label>
        <input type="text" class="form-control w-100" id="semester_year" name="semester_year"><br>
    
    </div>

    
    <table class="m-auto">
        <thead>
            <tr>
                <th>Naziv predmeta</th>
                <th>Ime i prezime nastavnika</th>
                <th>Broj nedjeljnih časova</th>
                <th>Primjedba</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td><input type="text" class="form-control w-100" name="semestar-1" required></td>
                <td><input type="text" class="form-control w-100" name="naziv-predmeta-1" required></td>
                <td><input type="text" class="form-control w-100" name="sifra-predmeta-1" required></td>
                <td><input type="text" class="form-control w-100" name="oi-1" required></td>

            </tr>
            <tr>

                <td><input type="text" class="form-control w-100" name="semestar-2" required></td>
                <td><input type="text" class="form-control w-100" name="naziv-predmeta-2" required></td>
                <td><input type="text" class="form-control w-100" name="sifra-predmeta-2" required></td>
                <td><input type="text" class="form-control w-100" name="oi-2" required></td>

            </tr>
            <tr>

                <td><input type="text" class="form-control w-100" name="semestar-3" required></td>
                <td><input type="text" class="form-control w-100" name="naziv-predmeta-3" required></td>
                <td><input type="text" class="form-control w-100" name="sifra-predmeta-3" required></td>
                <td><input type="text" class="form-control w-100" name="oi-3" required></td>

            </tr>
            <tr>

                <td><input type="text" class="form-control w-100" name="semestar-4" required></td>
                <td><input type="text" class="form-control w-100" name="naziv-predmeta-4" required></td>
                <td><input type="text" class="form-control w-100" name="sifra-predmeta-4" required></td>
                <td><input type="text" class="form-control w-100" name="oi-4" required></td>

            </tr>

        </tbody>
    </table>

    <br>

    <label for="ovjerava-sekretar">OVJERAVA SEKRETAR:</label>
    <input type="text" class="form-control w-100" id="ovjerava-sekretar" name="ovjerava-sekretar"><br>


    <div style="max-width: 400px;" class="pb-4 m-auto">
        <input type="submit" class="btn btn-primary w-100 m-auto" value="Potvrdi"
            onclick="window.location = '/student/apply/success-message'">
    </div>




    {% endblock %}
